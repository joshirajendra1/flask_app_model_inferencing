<html>
<body>
	<h3>Score prediction input Form</h3>

<div>
<form action="/" method="POST">
	<br>
	<label for="gender">Choose a Gender:</label>
	<select id="gender" name="Gender">
	<option value="male">male</option>
	<option value="female">female</option>
	</select>
	<br>
	<label for="race">Choose a race/ethnicity:</label>
	<select id="race" name="race">
	<option value="group A">group A</option>
	<option value="group B">group B</option>
	<option value="group C">group C</option>
	<option value="group D">group D</option>
	<option value="group E">group E</option>
	</select>
	<br>
	<label for="parents_edu">Choose a parental level of education:</label>
	<select id="parents_edu" name="parents_edu">
	<option value="bachelor's degree">bachelor's degree</option>
	<option value="some college">some college</option>
	<option value="master's degree">master's degree</option>
        <option value="high school">high school</option>
        <option value="associate's degree">associate's degree</option>
        <option value="some high school">some high school</option>
	</select>
	<br>
	<label for="lunch">Choose a Lunch:</label>
	<select id="lunch" name="lunch">
	<option value="standard">standard</option>
	<option value="free/reduced">free/reduced</option>
	</select>
	<br>
	<label for="test_course">Choose a test preparation course:</label>
	<select id="test_course" name="test_course">
	<option value="none">none</option>
	<option value="completed">completed</option>
	</select>
	<br>
	<input type="submit" value="Submit">
</form>
</div>
</body>
</html>
